<html>

<head>
    <title>Drag & Drop</title>

    <style>
        img {
            width: 400px;
            height: 400px;
            border: 2px;
        }
        .child {
            width: 400px;
            height: 400px;
            display: inline-block;
            margin: 10px;
        }
        .parent {
            display: flex;
        }
    </style>
    </style>

</head>

<body>
    <div class="parent">
        <div class="child" ondrop="drop(event,this)" ondragover="event.preventDefault()"><img id="paper" src="p.jpg"
                draggable="true" ondragstart="drag(event,this)"></div>
        <div class="child" ondrop="drop(event,this)" ondragover="event.preventDefault()"><img id="scissors"
                src="s.jpg" ondragstart="drag(event,this)"></div>
        <div class="child" ondrop="drop(event,this)" ondragover="event.preventDefault()"><img id="rock" src="m.png"
                ondragstart="drag(event,this)"></div>
    </div>

    <script src="js.js"></script>

</body>

</html>
